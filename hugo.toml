baseURL = "https://TeoConnexioh.github.io/"
languageCode = "ko"
defaultContentLanguage = "ko"
title = "ConnexioH Tech Blog"
theme = "PaperMod"
[pagination]
  pagerSize = 10

[params]
  env = "production"
  description = "AI, 데이터, 커머스 기술 블로그"
  author = "ConnexioH"
  defaultTheme = "auto"
  ShowReadingTime = true
  ShowShareButtons = false
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowToc = true

  [params.homeInfoParams]
    Title = "코넥시오에이치 테크 블로그"
    Content = "AI, 데이터, 커머스 기술에 대한 인사이트를 공유합니다."

  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/TeoConnexioh"

[menu]
  [[menu.main]]
    identifier = "archives"
    name = "아카이브"
    url = "/archives/"
    weight = 10
  [[menu.main]]
    identifier = "tags"
    name = "태그"
    url = "/tags/"
    weight = 20
  [[menu.main]]
    identifier = "search"
    name = "검색"
    url = "/search/"
    weight = 30

[outputs]
  home = ["HTML", "RSS", "JSON"]
